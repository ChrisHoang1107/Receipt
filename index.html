<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Your Cart</h1><br><hr><br>
        <ul id="items">
            <li class="name"></li>
            <li class="quantity">0</li>
            <li class="delete"><button class="rm-btn">-</button></li>
            <li class="price">0.00</li>
            <li class="add"><button class="add-btn">+</button></li>
        </ul>

        <div id="total-price">
            <ul class="total-summary">
                <li>Summary</li>
                <li class="summary">0.00</li>
            </ul>
            <ul class="total-tax">
                <li>Tax</li>
                <li class="tax">0.00</li>
            </ul><br><hr>
            <ul class="final-total">
                <li>Total</li>
                <li class="total">0.00</li>
            </ul>
        </div>

        <button class="check-out">Check Out</button>
        <button class="cancel">Cancel</button>

    </div>
    <script src="./app.js"></script>
</body>
</html>
